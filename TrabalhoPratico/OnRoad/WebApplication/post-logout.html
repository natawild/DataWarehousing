<!doctype html>
<html dir="ltr" lang="en">
<head>
    <title>Sign out</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta name="PageID" content="signout" />
    <meta name="SiteID" content="" />
    <meta name="ReqLC" content="1033" />
    <meta name="LocLC" content="en-US" />
    <meta name="robots" content="none" />

    <link rel="icon" type="image/x-icon" href="//resourcesbizagi.azureedge.net/images/ico/favicon.ico">
    <link href="//secure.aadcdn.microsoftonline-p.com/ests/2.1.8038.12/content/cdnbundles/converged.v2.login.min_m0x0cepnkiw3qcb4ilhq9a2.css" rel="stylesheet" />

    <script type='text/javascript' src='jquery/bizagi.configuration.js'></script>
    <script type='text/javascript' src='jquery/steal.js'></script>
    <script type='text/javascript' src='jquery/bizagi.loader.js'></script>
</head>
<body>
    <script type="text/javascript">
        var isIE = function () {
            return (navigator.appName.indexOf("Internet Explorer") > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./));
        }

        var isIE8 = function () {
            return isIE() && document.documentMode == 8;
        };

        if (!String.prototype.endsWith) {
            String.prototype.endsWith = function (searchString, position) {
                var subjectString = this.toString();
                if (typeof position !== 'number' || !isFinite(position)
                    || Math.floor(position) !== position || position > subjectString.length) {
                    position = subjectString.length;
                }
                position -= searchString.length;
                var lastIndex = subjectString.indexOf(searchString, position);
                return lastIndex !== -1 && lastIndex === position;
            };
        }

		var urlParams;
        (window.onpopstate = function () {
			var match,
				pl     = /\+/g,  // Regex for replacing addition symbol with a space
				search = /([^&=]+)=?([^&]*)/g,
				decode = function (s) { return unescape(s.replace(pl, " ")); },
				query  = window.location.search.substring(1);

			urlParams = {};
			while (match = search.exec(query))
			   urlParams[decode(match[1])] = decode(match[2]);
		})();

        var home = urlParams['h'] || window.location.protocol + "//" + window.location.host + "/";

        var BIZAGI_PATH_TO_BASE = "./";
        var BIZAGI_LOCAL_RESOURCES = true;
        var BIZAGI_ENVIRONMENT =bizagiConfig.environment || 'release';
        var loader = bizagi.loader;

        loader.init(function () {
            loader.start("static-pages")
                .then(function () {
                $(document).ready(function () {
                    if (urlParams['h']) {
                        $("#home").append("<a id='linkUrl' href='" + home + "'>Go to home.</a>");
                    }
                });
             });
        });

    </script>


    <div>
        <div class="background" role="presentation">
        </div>
        <div class="outer">
            <div class="middle">
                <div class="inner">
                    <img class="logo" role="presentation" src="//bizagi-genome.azurewebsites.net/assets/img/branding-brandmark-horizontal.svg" style="height:46px" />

                    <div role="alert" aria-live="assertive">
                        <div id="login_workload_logo_text" class="row text-title" role="heading">You were signed out of your account</div>
                        <div class="row text-body text-block-body">
                            <div id="signOutStatusMessage">It's a good idea to close all browser windows.</div>
                            <div id="home"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
