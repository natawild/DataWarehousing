<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Bizagi</title>
	<link rel="stylesheet" href="../../jquery/common/base/css/normalize.min.css" />
	<link rel="stylesheet" href="css/login.css" />
</head>
<body>
	<div class="login-wrapper">
		<h1 class="logo"><img src="css/images/bizagi-logo.png" alt="" /></h1>
		<form id="loginForm" method="post" action="#">			
			<div class="login-icon">
				<img src="css/images/login-users.png" class="icon-users" width="64" height="64" alt="Users Icon" />
			</div>
			<div class="login-data">
				<fieldset>
					<legend>Please type your account’s information to log in</legend>
					<div class="login-field">
			            <label for="username">Username</label>
			            <select id="username" class="login-select" tabindex="2">
							<option value=""></option>
							<option value="domain">domain</option>
						</select>						
					</div>
					<div class="login-field">
						<input id="login" class="login-button" type="submit" name="login" value="Login" tabindex="3" />
					</div>
				</fieldset>
			</div>		
		</form>
	</div>
	<!-- javascript -->
	<script src="../../jquery/common/base/js/lib/jquery.js"></script>
	<script src="../../jquery/common/base/js/lib/jquery.rest.js"></script>
	<script src="js/core/config.js"></script>
	<script src="js/events/Events.js"></script>
	<script src="js/events/EventList.js"></script>
	
	<script src="js/model/ServiceManager.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
